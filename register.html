<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Student</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="registration-container">
    <div class="header">
      <div class="avatar">
        <img src="https://e7.pngegg.com/pngimages/880/951/png-clipart-my-youth-romantic-comedy-is-wrong-as-i-expected-anime-conception-ore-no-kodomo-o-undekure-manga-circulm-vita-love-game.png" alt="Avatar">
      </div>
      <h1>Register Student</h1>
    </div>
    <form action="#" method="post">
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name.." required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email id.." required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile no.." required>
      </div>
      
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter city.." required>
      </div>
      <div class="form-group">
        <label for="pincode">Pin code</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter pincode.." required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password.." required>
        <small>Must be 8-20 characters long</small>
      </div>
      <button class="button">
        <a href="login.html" style="color: rgb(255, 255, 255); font-weight: bold;">Register</a>
    </button>
    </form>
  </div>
</body>
</html>
