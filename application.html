<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Student Application</title>
  <link rel="stylesheet" href="application.css">
</head>
<body>
  <div class="form-container">
    <div class="header">
        <div class="avatar">
          <img src="https://e7.pngegg.com/pngimages/880/951/png-clipart-my-youth-romantic-comedy-is-wrong-as-i-expected-anime-conception-ore-no-kodomo-o-undekure-manga-circulm-vita-love-game.png" alt="Avatar">
        </div>
    <h1 class="form-title">Student Application</h1>
    <form>
      <div class="form-group">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" name="first-name" placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" name="last-name" placeholder="Enter last name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label for="mobile">Mobile</label>
        <input type="tel" id="mobile" name="mobile" placeholder="Enter mobile number" required>
      </div>
      <div class="form-group">
        <label for="father-name">Father Name</label>
        <input type="text" id="father-name" name="father-name" placeholder="Enter father name" required>
      </div>
      <div class="form-group">
        <label for="mother-name">Mother Name</label>
        <input type="text" id="mother-name" name="mother-name" placeholder="Enter mother name" required>
      </div>
      <div class="form-group">
        <label for="dob">Date Of Birth</label>
        <input type="date" id="dob" name="dob" required>
      </div>
      <div class="form-group">
        <label for="qualification">Qualification</label>
        <input type="text" id="qualification" name="qualification" placeholder="Enter qualification" required>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
          <option value="pcm">PCM</option>
          <option value="pcb">PCB</option>
          <option value="arts">Arts</option>
        </select>
      </div>
        <div class="form-group">
        <label for="course">Course</label>
        <select id="course" name="course" required>
          <option value="btech">B. Tech</option>
          <option value="bsc">B.Sc</option>
          <option value="ba">B.A</option>
          <option value="be">B.E</option>
        </select>
      </div>
      <div class="form-group">
        <label for="branch">Branch</label>
        <select id="branch" name="branch" required>
          <option value="cse">CSE</option>
          <option value="ece">ECE</option>
          <option value="eee">EEE</option>
          <option value="it">IT</option>
          <option value="mech">Mech</option>
        </select>
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" id="city" name="city" placeholder="Enter city" required>
      </div>
      <div class="form-group">
        <label for="pincode">Pin Code</label>
        <input type="text" id="pincode" name="pincode" placeholder="Enter pin code" required>
      </div>
      <div class="form-group">
        <label for="state">State</label>
        <select id="state" name="state" required>
          <option value="maharashtra">Maharashtra</option>
          <option value="gujarat">Gujarat</option>
          <option value="karnataka">Karnataka</option>
          <option value="Tamilnadu">Tamilnadu</option>
          <option value="kerala">Kerala</option>
          <option value="Andhara">Andhara Pradesh</option>
          <option value="Delhi">Delhi</option>
        </select>
      </div>
      <div class="form-group">
        <label for="country">Country</label>
        <select id="country" name="country" required>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="canada">Canada</option>
        </select>
      </div>
      <div class="form-group">
        <label for="student-photo">Select Student Photo</label>
        <input type="file" id="student-photo" name="student-photo" required>
      </div>
      <div class="form-group">
        <button type="submit" class="submit-btn">
          <a href="document.html" style="color: rgb(255, 255, 255); font-weight: bold;">NEXT</a>
        </button>
      </div>
    </form>
  </div>
</body>
</html>
