<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Downloading Animation</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color:rgb(2, 48, 83);
        }
        
        a {
            text-decoration: none;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #3498db;
            border-radius: 50%;
            width: 300px;
            height: 300px;
            background-image: url('https://www.rmkec.ac.in/2023/wp-content/themes/rmkec_v1/images/RMK_Engineering_College_logo.gif'); /* Replace with actual logo path */
            background-size: 50%;
            background-position: center;
            align-items:center;
            justify-content: center;
            background-repeat: no-repeat;
            margin-bottom:50px;
            animation: spin 2s linear infinite, glow 1.5s ease-in-out infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px #3498db, 0 0 20px #3498db, 0 0 30px #3498db;
            }
            50% {
                box-shadow: 0 0 20px #ff6f61, 0 0 30px #ff6f61, 0 0 40px #ff6f61;
            }
            100% {
                box-shadow: 0 0 10px #3498db, 0 0 20px #3498db, 0 0 30px #3498db;
            }
        }
        
    .btn .submit-btn{
    width: 100%;
    padding: 10px;
    background-color: #6c63ff;
    color: #fff;
    border: none;
    border-radius: 25px;
    font-size: 20px;
    cursor: pointer;
  }
  
  .btn .submit-btn:hover {
    background-color: #140aaa;
    transform: scale(1.1);
  }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="btn">
                <a href="about.html" style="color:white; font-weight:bolder;"><button type="submit" class="submit-btn">ENTER</button></a>
        </div> 
     </div>
</body>
</html>
