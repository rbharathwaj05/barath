<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Login-Readspace</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
  margin:0;
  padding:0;
  background-image: url("https://rmkec.ac.in/g_images/building/Main-Block1.jpg");
  background-repeat: no-repeat;
  background-position: center;
  margin-right:0px;
  background-size:cover;
  background-attachment: fixed;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
    }
    a{
    text-decoration: none;
  }
    .container {
      background: linear-gradient(to bottom right, #306ae8, #83d4e4);
    padding: 30px 30px;
    border-radius: 8px;
    box-shadow: 9px 9px 10px black;
    width: 95%;
    max-width: 500px;
    border-radius: 25px;
    text-align: center;
    animation: popIn 1s ease-in-out forwards;
    transform: scale(0.8);
    }

    .container h2 {
      margin-bottom: 15px;
      animation: slideIn 1s ease-in-out 0.5s forwards;
      opacity: 0;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
      animation: fadeIn 1s ease-in-out 0.8s forwards;
      opacity: 0;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #050404;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 5px;
      box-sizing: border-box;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .form-group input:focus {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      outline: none;
    }

    .button {
    width: 80%;
    padding: 10px;
    background-color: #6c63ff;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }
  
  .button:hover {
    background-color: #140aaa;
    transform: scale(1.1);
  }

    .toggle-link {
      display: block;
      margin-top: 10px;
      color: #110f0f;
      text-decoration: none;
      opacity: 0;
      animation: fadeIn 1s ease-in-out 1.5s forwards;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    /* Animations */
    @keyframes popIn {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-30px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Login</h2>
    <div class="form-group">
      <label for="login-email">Email</label>
      <input type="email" id="login-email" placeholder="Enter your email" required>
    </div>
    <div class="form-group">
      <label for="login-password">Password</label>
      <input type="password" id="login-password" placeholder="Enter your password" required>
    </div>
    <button class="button">
        <a href="application.html" style="color: rgb(255, 255, 255); font-weight: bold;">Login</a>
    </button>
    <a class="toggle-link" href="forgot-password.html">Forgot Password?</a>
    <a class="toggle-link" href="register.html">Don't have an account? Register</a>
  </div>

</body>
</html>
